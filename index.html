  let audioContext = null;
  let analyser = null;
  let microphone = null;
  let dataArray = null;
  let animationFrameId = null;
  
  function startVolumeMonitoring() {
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);
        
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        
        volumeContainer.style.display = "block";
        updateVolumeBar();
      })
      .catch(error => {
        console.error("Error accessing microphone:", error);
        const lang = languageData[currentLang];
        messageDiv.textContent = lang.micError;

  }
  
  function updateVolumeBar() {
    if (!analyser || !dataArray) return;
    
    analyser.getByteFrequencyData(dataArray);
    
    // Calculate average volume
    let sum = 0;
    for (let i = 0; i < dataArray.length; i++) {
      sum += dataArray[i];
    }
    const average = sum / dataArray.length;
    
    // Convert to percentage (0-100)
    const volumePercent = Math.min(100, (average / 255) * 100);
    volumeLevel.style.width = volumePercent + "%";
    
    animationFrameId = requestAnimationFrame(updateVolumeBar);
  }
  
  function stopVolumeMonitoring() {
    if (animationFrameId) {
      cancelAnimationFrame(animationFrameId);
      animationFrameId = null;
    }
    if (microphone) {
      microphone.disconnect();
      microphone = null;
    }
    if (audioContext) {
      audioContext.close();
      audioContext = null;
    }
    volumeContainer.style.display = "none";
    volumeLevel.style.width = "0%";

    try {

      const gainNode = audioCtx.createGain();
      
      oscillator.connect(gainNode);

      // Create a pleasant two-tone chime
      oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
      oscillator.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1); // E5
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      
      oscillator.start(audioCtx.currentTime);

  // ============================
  // LOAD WORDS FROM CSV

  // Simple CSV parser that handles quoted fields
  function parseCSVLine(line) {
    const result = [];
    let current = '';
    let inQuotes = false;
    
    for (let i = 0; i < line.length; i++) {
      const char = line[i];
      const nextChar = line[i + 1];
      
      if (char === '"') {
        if (inQuotes && nextChar === '"') {
          // Escaped quote
          current += '"';
          i++; // Skip next quote
        } else {
          // Toggle quote state
          inQuotes = !inQuotes;
        }
      } else if (char === ',' && !inQuotes) {
        // End of field
        result.push(current.trim());
        current = '';
      } else {
        current += char;
      }
    }
    // Add last field
    result.push(current.trim());
    return result;
  }
  
  async function loadWordsFromCSV() {
    try {
      const response = await fetch("words.csv");
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const text = await response.text();
      const lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
      
      // Parse CSV: format is #,单词,音标,解释,笔记
      const parsedWords = [];
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        
        // Skip header row (starts with #)
        if (i === 0 && line.startsWith('#')) {
          continue;
        }
        
        // Skip empty lines
        if (!line) continue;
        
        const fields = parseCSVLine(line);
        
        // Expected format: index, word, phonetic, meaning, notes
        // We use: 单词 (index 1), 音标 (index 2), 解释 (index 3)
        if (fields.length >= 4) {
          const word = fields[1] || '';
          const phonetic = fields[2] || '';
          const meaning = fields[3] || '';
          
          // Only add if we have a word
          if (word) {
            parsedWords.push({
              word: word,
              phonetic: phonetic || null,
              meaning: meaning || null
            });
          }
        }
      }
      
      languageData.fr.words = parsedWords;
      
      // Update words if French is currently selected

      }
      
      console.log(`Loaded ${parsedWords.length} French words from CSV`);

      recognition = null; // Clear the instance

    lastProcessedIndex = -1; // Reset tracking

      const isFinal = event.results[resultIndex].isFinal;
      const target = normalizeText(targetWord);

      const lang = languageData[currentLang];
      messageDiv.textContent = lang.sayPhrase


      // Skip if we've already processed this result
      if (resultIndex <= lastProcessedIndex) {
        return;
      }
      
      // Ignore empty or very short transcripts (likely old/empty results)
      if (!transcript || transcript.trim().length === 0) {
        return;
      }

      // Check for correct match in interim or final results
      if (transcript === target) {
        lastProcessedIndex = resultIndex;
        
        // Show success message (part of current process)
        messageDiv.textContent = lang.great;
        messageDiv.style.color = "#7a9d5a";
        playSuccessSound();
        
        // Wait a moment to show the success message, then end process
        setTimeout(() => {
          index++;
          // End current process (pass/succeed means end of process)
          endCurrentProcess();
          // Start new process for next word
          showNextWord();
        }, 800);
      } else if (isFinal) {
        // Only show error message for final (confirmed) incorrect results
        lastProcessedIndex = resultIndex;
        const originalTranscript = event.results[resultIndex][0].transcript.trim();
        messageDiv.textContent = `${lang.youSaid} "${originalTranscript}". ${lang.tryAgain}`;
        messageDiv.style.color = "#c97d60";
      }
    };

    recognition.onend = () => {
      // Process ended - don't auto-restart, we'll start new process manually
    };
    
    // Start the recognition for this word
    recognition.start();
  }
  
  // Initialize recognition (for language switching)
  function setupRecognition() {
    endCurrentProcess();
    // Don't start here - will start when word is shown
  }
  
  // ============================
  // LANGUAGE SELECTION
  // ============================
  function updateLanguage(lang) {
    currentLang = lang;
    words = languageData[currentLang].words;
    index = 0;
    lastProcessedIndex = -1;
    
    // Reload CSV words if switching to French
    if (lang === "fr" && languageData.fr.words.length === 0) {
      loadWordsFromCSV().then(() => {
        words = languageData.fr.words;
      });
    }
    
    // Create new recognition instance with new language
    setupRecognition();
    
    // Update UI text
    document.getElementById("title").textContent = languageData[currentLang].title;
    document.getElementById("startBtn").textContent = languageData[currentLang].startBtn;
    document.getElementById("passBtn").textContent = languageData[currentLang].passBtn;
    // Update practice section UI
    if (typeof updatePracticeUI === 'function') {
      updatePracticeUI();
    }
    
    // Update active button
    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.classList.toggle("active", btn.dataset.lang === lang);
    });
    
    // Reset game state
    wordDiv.textContent = "—";
    messageDiv.textContent = "";
    document.getElementById("passBtn").style.display = "none";
    stopVolumeMonitoring();
  }
  
  // ============================
  // GAME LOGIC
  // ============================
  // Get current word data (handles both string and object format)
  function getCurrentWordData() {
    const wordData = words[index];
    if (typeof wordData === 'string') {
      return { word: wordData, phonetic: null, meaning: null };
    } else if (typeof wordData === 'object' && wordData !== null) {
      return {
        word: wordData.word || wordData.单词 || wordData,
        phonetic: wordData.phonetic || wordData.音标 || null,
        meaning: wordData.meaning || wordData.解释 || null
      };
    }
    return { word: String(wordData), phonetic: null, meaning: null };
  }
  
  // Say the word using text-to-speech
  function sayWord() {
    const wordData = getCurrentWordData();
    if (!wordData.word) return;
    
    if ('speechSynthesis' in window) {
      // Cancel any ongoing speech
      speechSynthesis.cancel();
      
      const utterance = new SpeechSynthesisUtterance(wordData.word);
      utterance.lang = languageData[currentLang].code;
      utterance.rate = 0.9;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;
      
      // Handle errors
      utterance.onerror = (event) => {
        console.error("Speech synthesis error:", event.error);
        const lang = languageData[currentLang];
        messageDiv.textContent = lang.speechError || "Error playing sound. Please try again.";
        messageDiv.style.color = "#c97d60";
      };
      
      // Optional: show feedback when speaking starts
      utterance.onstart = () => {
        sayItBtn.style.opacity = "0.6";
      };
      
      utterance.onend = () => {
        sayItBtn.style.opacity = "1.0";
      };
      
      try {
        speechSynthesis.speak(utterance);
      } catch (error) {
        console.error("Error starting speech synthesis:", error);
        const lang = languageData[currentLang];
        messageDiv.textContent = lang.speechError || "Error playing sound. Please try again.";
        messageDiv.style.color = "#c97d60";
      }
    } else {
      // Browser doesn't support speech synthesis
      const lang = languageData[currentLang];
      messageDiv.textContent = lang.speechNotSupported || "Text-to-speech is not supported in your browser.";
      messageDiv.style.color = "#c97d60";
    }
  }
  
  // Toggle word info (meaning only) - button shows meaning when clicked
  let isShowingMeaning = false;
  let originalButtonText = "";
  
  function toggleWordInfo() {
    const lang = languageData[currentLang];
    const wordData = getCurrentWordData();
    
    if (!isShowingMeaning) {
      // Show meaning in button
      if (wordData.meaning) {
        // Clean HTML tags from meaning
        const cleanMeaning = wordData.meaning.replace(/<[^>]*>/g, '').trim();
        originalButtonText = flipBtn.textContent;
        flipBtn.textContent = cleanMeaning;
        isShowingMeaning = true;
      }
    } else {
      // Hide meaning, show button text again
      flipBtn.textContent = originalButtonText || (lang.flipBtnShow || "See Meaning");
      isShowingMeaning = false;
    }
  }
  
  function showNextWord() {
    const lang = languageData[currentLang];
    if (words.length === 0) {
      wordDiv.textContent = "—";
      messageDiv.textContent = lang.noWords;
      document.getElementById("passBtn").style.display = "none";
      wordActions.style.display = "none";
      flipBtn.style.display = "none";
      wordInfo.style.display = "none";
      endCurrentProcess();
      return;
    }
    if (index >= words.length) {
      wordDiv.textContent = lang.finished;
      messageDiv.textContent = lang.greatJob;
      messageDiv.style.color = "#7a9d5a";
      endCurrentProcess();
      stopVolumeMonitoring();
      document.getElementById("passBtn").style.display = "none";
      wordActions.style.display = "none";
      flipBtn.style.display = "none";
      wordInfo.style.display = "none";
      return;
    }
    
    const wordData = getCurrentWordData();
    
    // Display word with pinyin for Chinese
    if (currentLang === 'zh' && languageData.zh.pinyin && languageData.zh.pinyin[wordData.word]) {
      const pinyin = languageData.zh.pinyin[wordData.word];
      wordDiv.innerHTML = `<div style="font-size: 1em; margin-bottom: 8px;">${wordData.word}</div><div style="font-size: 0.5em; color: #8b6f47; font-weight: 400; letter-spacing: 0.5px;">${pinyin}</div>`;
    } else {
      wordDiv.textContent = wordData.word;
    }
    
    // Reset meaning button state for new word
    isShowingMeaning = false;
    wordInfo.style.display = "none";
    flipBtn.textContent = lang.flipBtnShow || "See Meaning";
    sayItBtn.textContent = lang.sayItBtn || "Say It";
    
    // Show action buttons
    wordActions.style.display = "flex";
    
    // Show meaning button only if word has a meaning
    if (wordData.meaning && wordData.meaning.trim()) {
      flipBtn.style.display = "block";
    } else {
      flipBtn.style.display = "none";
    }
    
    document.getElementById("passBtn").style.display = "inline-block";
    
    // Start new process for this word (new recognition instance)
    // This will clear old messages and set up fresh recognition
    startWordProcess();
    
    // Set initial message for new process (after process starts)
    messageDiv.textContent = lang.sayPhrase;
    messageDiv.style.color = "#8b6f47";
  }
  
  function passCurrentWord() {
    const lang = languageData[currentLang];
    if (index >= words.length) {
      return;
    }
    
    // Show pass message (part of current process)
    messageDiv.textContent = lang.passed;
    messageDiv.style.color = "#b8956a";
    
    // Wait a moment to show the pass message, then end process
    setTimeout(() => {
      index++;
      // End current process (pass means end of process)
      endCurrentProcess();
      // Start new process for next word
      showNextWord();
    }, 500);
  }

  let lastProcessedIndex = -1;
  
  // Normalize text for comparison (remove extra spaces, punctuation)
  function normalizeText(text) {
    let normalized = text.toLowerCase().trim();
    
    // Remove punctuation (works for both French and Chinese)
    normalized = normalized.replace(/[.,!?;:，。！？；：]/g, '');
    
    // For Chinese, remove all spaces. For French, normalize spaces.
    if (currentLang === 'zh') {
      normalized = normalized.replace(/\s+/g, '');
    } else {
      normalized = normalized.replace(/\s+/g, ' ').trim();
    }
    
    return normalized;
  }

  // ============================
  // MAIN FUNCTION
  // ============================
  function main() {
    // Initialize recognition
    setupRecognition();
    
    // Load words from CSV
    loadWordsFromCSV();
    
    // Set up language selector buttons
    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        updateLanguage(btn.dataset.lang);
      });
    });
    
    // Set up start button
    document.getElementById("startBtn").onclick = () => {
      const lang = languageData[currentLang];
      if (words.length === 0) {
        messageDiv.textContent = lang.noWordsAvailable;
        return;
      }
      index = 0;
      startVolumeMonitoring();
      showNextWord(); // This will start the first word process
    };
    
    // Set up pass button
    document.getElementById("passBtn").onclick = passCurrentWord;
    
    // Set up word action buttons
    sayItBtn.onclick = sayWord;
    flipBtn.onclick = toggleWordInfo;
    
    // Set up practice button
    window.updatePracticeUI = function() {
      const lang = languageData[currentLang];
      document.getElementById("practiceInput").placeholder = lang.practicePlaceholder || "Enter words separated by commas or new lines...";
      document.getElementById("practiceBtn").textContent = lang.practiceBtn || "Practice These";
    };
    
    // Initialize practice UI
    updatePracticeUI();
    
    document.getElementById("practiceBtn").onclick = () => {
      const input = document.getElementById("practiceInput").value.trim();
      const lang = languageData[currentLang];
      
      if (!input) {
        messageDiv.textContent = lang.practiceError || "Please enter some words to practice.";
        messageDiv.style.color = "#c97d60";
        return;
      }
      
      // Parse input: handle tab-separated (word\tphonetic\tmeaning), comma-separated, and newline-separated
      const lines = input.split(/\r?\n/);
      const parsedWords = [];
      
      for (const line of lines) {
        const trimmedLine = line.trim();
        if (!trimmedLine) continue;
        
        // Check if it's tab-separated (word\tphonetic\tmeaning format)
        if (trimmedLine.includes('\t')) {
          const parts = trimmedLine.split('\t').map(p => p.trim());
          if (parts.length >= 1 && parts[0]) {
            const wordObj = {
              word: parts[0],
              phonetic: parts[1] || null,
              meaning: parts[2] || null
            };
            // Also support Chinese column names
            if (parts[0] === '单词' || parts[0] === '音标' || parts[0] === '解释') {
              continue; // Skip header row
            }
            parsedWords.push(wordObj);
          }
        } else {
          // Handle comma-separated or single words
          const wordsInLine = trimmedLine.split(',').map(w => w.trim()).filter(w => w.length > 0);
          parsedWords.push(...wordsInLine);
        }
      }
      
      if (parsedWords.length === 0) {
        messageDiv.textContent = lang.practiceNoWords || "No valid words found. Please check your input.";
        messageDiv.style.color = "#c97d60";
        return;
      }
      
      // Update words for current language
      languageData[currentLang].words = parsedWords;
      words = parsedWords;
      index = 0;
      
      // End current process if running
      endCurrentProcess();
      
      // Update UI
      messageDiv.textContent = `${parsedWords.length} ${lang.practiceSuccess || "words loaded. Click \"Start\" to begin!"}`;
      messageDiv.style.color = "#7a9d5a";
      wordDiv.textContent = "—";
      document.getElementById("passBtn").style.display = "none";
    };
  }
  
  // Run main when DOM is ready
  document.addEventListener('DOMContentLoaded', main);

</script>
