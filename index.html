<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Jeu de Reconnaissance Vocale</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1 id="title">Jeu de Reconnaissance Vocale</h1>
  
  <div class="language-selector">
    <button class="lang-btn active" data-lang="fr">FR</button>
    <button class="lang-btn" data-lang="zh">中文</button>
  </div>
  
  <div class="button-group">
    <button id="startBtn">Commencer</button>
    <button id="passBtn" style="display: none;">Passer</button>
  </div>

  <div id="progressContainer" style="display: none;">
    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
    <div id="progressText"></div>
  </div>

  <div id="word"></div>
  
  <div class="word-actions" style="display: none;">
    <button class="word-action-btn" id="sayItBtn">Dire</button>
    <button class="word-action-btn" id="restartRecognitionBtn">Redémarrer</button>
  </div>
  
  <div id="message"></div>
  
  <div id="volumeContainer" style="display: none;">
    <div id="volumeBar">
      <div id="volumeLevel"></div>
    </div>
  </div>
  
  <button id="flipBtn" class="meaning-btn" style="display: none;">Voir le sens</button>
  <div id="wordInfo" style="display: none;"></div>
  <div id="addTranslationContainer" style="display: none;">
    <input type="text" id="addTranslationInput" placeholder="Ajouter une traduction...">
    <button id="saveTranslationBtn" class="word-action-btn">Enregistrer</button>
  </div>
  
  <div id="csvSection">
    <!-- <h3>Sélectionner une feuille de vocabulaire</h3> -->
    <div id="csvSelectContainer">
      <select id="csvFileSelect">
        <option value="">Sélectionner une feuille de vocabulaire...</option>
      </select>
      <button id="loadCsvBtn">Charger</button>
    </div>
    <div id="csvMessage"></div>
  </div>
  
  <div id="apiSection">
    <!-- <h3>Vocabulaire de l'Assistant Français</h3> -->
    <div id="apiTokenContainer">
      <input type="text" id="apiToken" placeholder="Jeton API (NIS xxxx)">
      <button id="fetchVocabListsBtn">Récupérer</button>
    </div>
    <select id="vocabListSelect" style="display: none;">
      <option value="">Sélectionner une liste de vocabulaire...</option>
    </select>
    <button id="loadVocabBtn" style="display: none;">Charger le vocabulaire</button>
    <div id="apiMessage"></div>
  </div>
  
  <div id="practiceSection">
    <textarea id="practiceInput" placeholder=""></textarea>
    <button id="practiceBtn" style="margin-top: 12px; width: 100%;"></button>
  </div>
</div>

<script src="js/config.js"></script>
<script src="js/audio.js"></script>
<script src="js/csv.js"></script>
<script src="js/speech.js"></script>
<script src="js/game.js"></script>
<script src="js/api.js"></script>
<script src="js/main.js"></script>

</body>
</html>
